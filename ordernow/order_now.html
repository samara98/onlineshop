<!DOCTYPE html>
<html>
  <head>
    <title>Order Now!</title>
    <link
      rel="icon"
      href="output-onlinepngtools.png"
      type="image/gif"
      sizes="16x16"
    />
    <link href="orderstyle.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="orderstyle.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Poppins:100,300,600,800,900;"
    />
  </head>
  <body>
    <header id="header">
      <nav id="navigation">
        <img id="logo" src="naklogocropped.png" width="200px" />
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="about-us.html"><li>About Us</li></a>
        </ul>
      </nav>
    </header>
    <div class="isi">
      <div class="atasan">
        <h1 style="text-align: center"><br /><br />Order Now!</h1>
      </div>
      <section class="sibisi">
        <div class="one">
          <div id="gambar">
            <img src="market.png" height="200" />
          </div>
        </div>
        <div class="two">
          <h3>
            Get your kaos in no time by filling the form.<br />
            We respect your privacy and would love to get your love<br />
            by ordering our products!<br /><br /><br /><br />

            nakChaos. Kaos yang tidak Chaos.
          </h3>
        </div>
      </section>
      <div id="parentDiv">
        <div class="container" style="text-align: center">
          <form class="formulir" style="text-align: center">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              style="width: 500px"
            /><br />
            <label for="email-address">E-mail Address</label>
            <input
              type="email"
              name="email-address"
              id="email-address"
              style="width: 500px"
            /><br />
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              style="width: 500px"
            /><br />
            <label for="kurir">Kurir</label>
            <select id="kurir" style="width: 500px">
              <option value="NJE">NJE</option>
              <option value="siNgebut">siNgebut</option>
              <option value="Taka">Taka</option> </select
            ><br />
            <label for="payment">Payment Method</label>
            <select id="payment" style="width: 500px">
              <option value="Paygo">Paygo</option>
              <option value="OWO">OWO</option>
              <option value="Kredit">Kredit</option> </select
            ><br />
            <label for="req">Specific Request</label>
            <textarea id="req" name="req" cols="60" rows="5">
  Your specific request (pack as a gift, etc) </textarea
            ><br /><br />
            <input type="submit" value="Order now!" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
